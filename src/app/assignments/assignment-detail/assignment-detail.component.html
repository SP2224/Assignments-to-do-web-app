<div class="container" *ngIf="passedAssignment">
    <mat-card>
        <mat-card-title>{{passedAssignment.name}}</mat-card-title>
        <mat-card-subtitle>{{passedAssignment.dueDate | date}}</mat-card-subtitle>
        <mat-checkbox *ngIf="passedAssignment.submitted === false" (click)="onAssignmentSubmitted()">Mark as completed</mat-checkbox>
    </mat-card>
</div>
